<div class="w-full flex justify-center">
  @if (this.loading) {
  <div class="flex h-full items-center justify-center">
    <mat-spinner></mat-spinner>
  </div>
  } @else {
  <div class="w-3/4 flex flex-col">
    <div class="text-4xl font-bold p-2">
      {{ this.property?.name }}
    </div>

    <div class="grid grid-rows-2 grid-cols-4 gap-2">
      <img
        class="col-span-2 row-span-2 rounded-md"
        src="https://a0.muscache.com/im/pictures/cbd1ae40-77b6-46c3-90bc-842eca043e5c.jpg?im_w=960"
      />
      <img
        class="col-span-1 row-span-1 rounded-md"
        src="https://a0.muscache.com/im/pictures/cbd1ae40-77b6-46c3-90bc-842eca043e5c.jpg?im_w=960"
      />
      <img
        class="col-span-1 row-span-1 rounded-md"
        src="https://a0.muscache.com/im/pictures/cbd1ae40-77b6-46c3-90bc-842eca043e5c.jpg?im_w=960"
      />
      <img
        class="col-span-1 row-span-1 rounded-md"
        src="https://a0.muscache.com/im/pictures/cbd1ae40-77b6-46c3-90bc-842eca043e5c.jpg?im_w=960"
      />
      <img
        class="col-span-1 row-span-1 rounded-md"
        src="https://a0.muscache.com/im/pictures/cbd1ae40-77b6-46c3-90bc-842eca043e5c.jpg?im_w=960"
      />
    </div>

    <div class="flex justify-between flex-wrap">
      <div class="w-full lg:w-1/2 xl:w-3/5 flex flex-col gap-20">
        <app-property-info [property]="this.property"></app-property-info>
        <div class="flex justify-between">
          <app-host-property-preview
            [host]="this.property?.host"
          ></app-host-property-preview>

          <app-rating-review-preview
            [property]="property"
            [averageRating]="averageRating"
            [numberReviews]="this.reviewsWithComponents.length"
            class="w-1/3"
          ></app-rating-review-preview>
        </div>

        <div>
          <p class="text-2xl pb-2">What this place offers</p>

          <div class="flex flex-wrap p-4">
            <!-- ova ke bidat od baza prvite 8 atributi -->
            @for (attribute of this.propertyAttributes; track $index) {
            <app-property-attribute
              class="w-1/2"
              [propertyAttribute]="attribute"
            ></app-property-attribute>
            }
          </div>

          <button
            mat-stroked-button
            class="w-1/3"
            style="margin-left: 2rem; padding: 1rem"
          >
            Show all attributes
          </button>
        </div>
      </div>

      <app-reserve-component
        [property]="property"
        class="w-full lg:w-1/2 xl:w-2/5 h-full"
      ></app-reserve-component>
    </div>
    <hr class="mt-24 mb-24" />

    <div>
      <app-review-averages
        [averageRating]="averageRating"
        [reviews]="reviewsWithComponents"
      ></app-review-averages>
    </div>

    <hr class="mt-24 mb-24" />

    <div class="w-full flex justify-center">
      <div class="w-3/4 flex flex-wrap">
        @for (item of [1,2,3,4,5,6,7]; track $index) { @for (review of
        this.reviewsWithComponents; track $index) {
        <app-review class="w-1/2 p-5" [review]="review"></app-review>
        } }
      </div>
    </div>
  </div>

  }
</div>

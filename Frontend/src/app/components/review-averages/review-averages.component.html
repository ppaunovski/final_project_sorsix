<div class="w-full flex flex-col justify-center items-center">
  <div class="text-7xl pb-16">
    {{ this.averageRating }}
  </div>

  <div class="flex flex-wrap gap-5 items-center justify-evenly w-full">
    @for (rating of averageRatings; track $index) {
    <div>
      <div class="font-semibold text-xl mb-[-0.1rem]">
        {{ rating.name }}
      </div>
      <p class="text-xl font-semibold">
        {{ rating.averageRating.toPrecision(2) }}
      </p>
      <img src="" />
    </div>
    }
  </div>
</div>

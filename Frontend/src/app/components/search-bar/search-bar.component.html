<div
  class="cursor-pointer flex items-center w-full border border-gray-400 border-solid rounded-full shadow-md"
>
  <div
    (click)="where.focus()"
    class="flex flex-col pt-2 pb-2 pl-6 pr-6 hover:bg-gray-200 rounded-full w-1/3"
  >
    <label class="cursor-pointer">Where</label>
    <input #where placeholder="Serach destinations" type="text" />
  </div>

  <div
    (click)="isCheckinOpen = !isCheckinOpen"
    class="flex h-full flex-col pt-2 pb-2 pl-6 pr-6 hover:bg-gray-200 rounded-full relative w-1/6"
  >
    <label class="cursor-pointer">Check in</label>
    <div class="h-5">
      {{ this.startDate?.toLocaleDateString() }}
    </div>
  </div>

  <div
    (click)="this.changeStartDate(this.startDate)"
    class="flex flex-col pt-2 pb-2 pl-6 pr-6 hover:bg-gray-200 rounded-full w-1/6"
  >
    <label class="cursor-pointer">Check out</label>
    <div class="h-0">
      <app-date-range
        [className]="this.endDate == undefined ? 'block' : 'hidden'"
        [max]="undefined"
        [min]="this.startDate == null ? undefined : startDate"
        [filter]="filterAvailableDates"
        [startDate]="this.startDate"
        (changeEndDate$)="changeEndDate($event)"
        (changeStartDate$)="changeStartDate($event)"
      ></app-date-range>
    </div>
    <div class="h-5">
      {{ this.endDate?.toLocaleDateString() }}
    </div>
  </div>

  <div
    (click)="where.focus()"
    class="flex flex-col pt-2 pb-2 pl-6 pr-6 hover:bg-gray-200 rounded-full w-1/3"
  >
    <label class="cursor-pointer">Who</label>
    <input #where placeholder="Serach destinations" type="text" />
  </div>
  <button
    class="mr-2"
    mat-icon-button
    color="primary"
    aria-label="Example icon button with a home icon"
  >
    <mat-icon>search</mat-icon>
  </button>
</div>

<div (click)="isCheckinOpen = !isCheckinOpen" class="absolute">
  <app-calendar
    [className]="isCheckinOpen ? 'block' : 'hidden'"
    [date]="startDate"
    (changeDate$)="changeStartDate($event)"
  ></app-calendar>
</div>

<div class="flex items-center gap-12">


  <img
    class="rounded-full w-16 h-16 object-cover"
    [src]="this.hostImageURL"
  />

  <div class="flex flex-col justify-center">
    <div>
      Hosted by
      <span>
        {{ host?.firstName }}
      </span>
      <span>
        {{ host?.lastName }}
      </span>
    </div>
    <div class="text-gray-400">
      Hosting since
      <span>
        {{ this.getHostDate() }}
      </span>
    </div>
  </div>
</div>

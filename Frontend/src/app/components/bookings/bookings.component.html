<div class="flex flex-col items-center w-full">
  @if (this.loading) {
  <mat-spinner></mat-spinner>
  } @else if (this.error != null) {
  <app-error-page [error]="error"></app-error-page>
  } @else { @for (booking of bookingResponse?.content; track booking.id) {
  <app-booking-preview
    [booking]="booking"
    [showButtons]="true"
    class="2xl:w-1/2 sm:w-3/4 w-full p-3"
  >
  </app-booking-preview>

  }
  <mat-paginator
    [pageIndex]="this.page"
    [length]="this.bookingResponse?.totalElements"
    [pageSize]="this.size"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="handlePageChange($event)"
    aria-label="Select page"
  >
  </mat-paginator>

  }
</div>

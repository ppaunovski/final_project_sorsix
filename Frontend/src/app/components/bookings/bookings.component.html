<div class="flex flex-col items-center w-full">
  @if (this.loading) {
  <mat-spinner></mat-spinner>
  } @else if (this.error != null) {
  <app-error-page [error]="error"></app-error-page>
  } @else { @for (booking of bookings; track booking.id) {
  <app-booking-preview
    [booking]="booking"
    [showButtons]="true"
    class="w-1/2 p-3"
  >
  </app-booking-preview>

  } }
</div>

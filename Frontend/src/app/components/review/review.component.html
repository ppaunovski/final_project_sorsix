<div>
  <div class="flex w-full items-center gap-6">
    <img
      class="rounded-full w-16"
      src="https://media.licdn.com/dms/image/D5603AQH4k97Y0TrKxQ/profile-displayphoto-shrink_200_200/0/1678138894982?e=2147483647&v=beta&t=nJi2pg0L8-qamlUIugXbGhhFa27_9ZIRMJjis03RtRY"
    />
    <div class="text-lg font-semibold">
      <span>
        {{ review?.review?.user?.firstName }}
      </span>
      <span>
        {{ review?.review?.user?.lastName }}
      </span>
    </div>
  </div>

  <div class="p-3">
    <div class="pb-2">
      <span>
        {{ this.getAverage().toPrecision(2) }}
      </span>
      <span class="text-gray-400 p-2">|</span>
      <span>
        {{ this.review?.review?.reviewDate }}
      </span>
    </div>
    <div>
      {{ this.review?.review?.comment }}
    </div>

    <div class="underline text-lg">
      <button>
        <span class="underline"> Show more </span>
      </button>
    </div>
  </div>
</div>

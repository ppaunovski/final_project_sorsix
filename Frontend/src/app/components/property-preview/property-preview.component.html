<a [routerLink]="['/properties', this.property?.id]">
  <mat-card>
    <mat-card-header class="flex flex-col">
      <mat-card-title class="text-2xl">
        {{ this.property?.name }}
      </mat-card-title>
      <h3>
        {{ this.property?.city }}, {{ this.property?.streetName }}
        {{ this.property?.streetNumber }}
      </h3>
    </mat-card-header>
    <mat-card-content>
      <div class="flex flex-row justify-around items-center">
        <img class="w-1/2" src="" alt="img123" />
        <p class="w-1/2">
          {{ this.property?.description }}
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</a>

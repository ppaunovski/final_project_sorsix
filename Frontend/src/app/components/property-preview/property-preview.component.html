<a [routerLink]="['/properties', this.property?.id]">
  <div class="rounded-lg flex flex-col gap-3">
    <img
      src="https://a0.muscache.com/im/pictures/cbd1ae40-77b6-46c3-90bc-842eca043e5c.jpg?im_w=960"
      alt="img"
      class="rounded-lg"
    />
    <div class="p-2">
      <div class="flex justify-between">
        <div class="flex flex-col gap-0">
          <span class="text-lg font-bold">{{ this.property?.city?.name }}</span>
          <span>
            {{ this.property?.address }}
          </span>
        </div>
        <div class="flex items-center">
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="star"
          ></mat-icon>
          <span class="p-2 font-bold text-lg"> 4.92 </span>
        </div>
      </div>

      <p>{{ this.property?.description | slice : 0 : 75 }}...</p>

      <p>
        <span class="font-bold text-lg">
          {{ this.property?.nightlyPrice }} MKD
        </span>
        <span> per night </span>
      </p>
    </div>
  </div>
</a>

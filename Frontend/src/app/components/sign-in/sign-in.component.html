<div class="grid justify-center items-center h-3/4 w-full">
  <div class="example-form">
    <h1 class="text-xxl text-center">Sign In</h1>

    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="example@example.com" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="" />
    </mat-form-field>

    <div class="flex justify-center">
      <button mat-flat-button color="primary">Sign In</button>
    </div>
    <div class="mt-4 flex justify-center text-blue-700">
      <a [routerLink]="['/register']">Haven't got an account? Register now!</a>
    </div>
  </div>
</div>
